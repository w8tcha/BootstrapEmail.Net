name: build dotnet
on:
  push:
    branches:
      - master
      
jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: grunt
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore BootstrapEmail.Net.sln
      - name: Build
        run: dotnet build BootstrapEmail.Net.sln
      - name: Test
        run: dotnet test BootstrapEmail.Net.sln
